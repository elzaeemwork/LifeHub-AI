<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeHub AI — نظام تشغيل حياتك الذكي</title>
  <meta name="description" content="LifeHub AI - نظام ذكي لإدارة حياتك الشخصية: المالية، الوقت، الصحة، والأهداف">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <!-- Auth Screen -->
  <div id="auth-screen" class="auth-screen">
    <div class="auth-container">
      <div class="auth-logo">
        <div class="logo-icon">
          <i class="fas fa-atom"></i>
        </div>
        <h1>LifeHub <span class="gradient-text">AI</span></h1>
        <p class="auth-subtitle">نظام تشغيل حياتك الذكي</p>
      </div>
      <div class="auth-card glass-card">
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">تسجيل الدخول</button>
          <button class="auth-tab" data-tab="signup">حساب جديد</button>
        </div>
        <!-- Login Form -->
        <form id="login-form" class="auth-form">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="login-email" placeholder="البريد الإلكتروني" required autocomplete="email">
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="كلمة المرور" required
              autocomplete="current-password">
          </div>
          <button type="submit" class="btn btn-primary btn-full">
            <span>دخول</span>
            <i class="fas fa-arrow-left"></i>
          </button>
          <div id="login-error" class="auth-error"></div>
          <div class="auth-divider"><span>أو</span></div>
          <button type="button" class="btn btn-google btn-full" id="google-login-btn">
            <svg width="18" height="18" viewBox="0 0 48 48">
              <path fill="#EA4335"
                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
              <path fill="#4285F4"
                d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
              <path fill="#FBBC05"
                d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
              <path fill="#34A853"
                d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
            </svg>
            <span>الدخول بحساب Google</span>
          </button>
        </form>
        <!-- Signup Form -->
        <form id="signup-form" class="auth-form" style="display:none">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="signup-name" placeholder="الاسم الكامل" required>
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="signup-email" placeholder="البريد الإلكتروني" required autocomplete="email">
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="signup-password" placeholder="كلمة المرور (6+ أحرف)" required minlength="6"
              autocomplete="new-password">
          </div>
          <button type="submit" class="btn btn-primary btn-full">
            <span>إنشاء حساب</span>
            <i class="fas fa-user-plus"></i>
          </button>
          <div id="signup-error" class="auth-error"></div>
          <div id="signup-success" class="auth-success"></div>
          <div class="auth-divider"><span>أو</span></div>
          <button type="button" class="btn btn-google btn-full" id="google-signup-btn">
            <svg width="18" height="18" viewBox="0 0 48 48">
              <path fill="#EA4335"
                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
              <path fill="#4285F4"
                d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
              <path fill="#FBBC05"
                d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
              <path fill="#34A853"
                d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
            </svg>
            <span>التسجيل بحساب Google</span>
          </button>
        </form>
      </div>
      <p class="auth-footer">مدعوم بالذكاء الاصطناعي • خصوصية مطلقة</p>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="app-container" style="display:none">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-mini">
          <i class="fas fa-atom"></i>
        </div>
        <div class="logo-text">
          <h2>LifeHub <span class="gradient-text">AI</span></h2>
        </div>
      </div>
      <nav class="sidebar-nav">
        <a href="#" class="nav-item active" data-page="dashboard">
          <i class="fas fa-th-large"></i>
          <span>لوحة التحكم</span>
        </a>
        <a href="#" class="nav-item" data-page="finance">
          <i class="fas fa-wallet"></i>
          <span>المالية</span>
        </a>
        <a href="#" class="nav-item" data-page="tasks">
          <i class="fas fa-tasks"></i>
          <span>المهام</span>
        </a>
        <a href="#" class="nav-item" data-page="health">
          <i class="fas fa-heartbeat"></i>
          <span>الصحة</span>
        </a>
        <a href="#" class="nav-item" data-page="goals">
          <i class="fas fa-bullseye"></i>
          <span>الأهداف</span>
        </a>
        <a href="#" class="nav-item" data-page="ai-insights">
          <i class="fas fa-brain"></i>
          <span>رؤى ذكية</span>
          <span class="badge" id="insights-badge" style="display:none">0</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <div class="user-info">
          <div class="user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="user-details">
            <span class="user-name" id="sidebar-username">المستخدم</span>
            <span class="user-email" id="sidebar-email">email@mail.com</span>
          </div>
        </div>
        <button class="btn-icon" id="logout-btn" title="تسجيل الخروج">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Bar -->
      <header class="topbar">
        <div class="topbar-right">
          <button class="btn-icon sidebar-toggle" id="sidebar-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <div class="page-title">
            <h1 id="page-title">لوحة التحكم</h1>
            <p id="page-subtitle" class="page-subtitle">نظرة شاملة على حياتك</p>
          </div>
        </div>
        <div class="topbar-left">
          <div class="life-score-mini" id="life-score-mini">
            <div class="score-ring">
              <svg viewBox="0 0 36 36">
                <path class="ring-bg"
                  d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                <path class="ring-fill" id="score-ring-fill"
                  d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                  stroke-dasharray="0, 100" />
              </svg>
              <span class="score-value" id="mini-score">--</span>
            </div>
            <span class="score-label">Life Score</span>
          </div>
          <div class="topbar-date" id="topbar-date"></div>
        </div>
      </header>

      <!-- Page Content -->
      <div class="content-area" id="content-area">
        <!-- Dynamic content loaded here -->
        <div class="loading-screen">
          <div class="loader">
            <div class="loader-ring"></div>
            <i class="fas fa-atom loader-icon"></i>
          </div>
          <p>جاري التحميل...</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Modal Container -->
  <div id="modal-overlay" class="modal-overlay" style="display:none">
    <div class="modal glass-card" id="modal-content"></div>
  </div>

  <!-- Scripts -->
  <script src="/js/api.js"></script>
  <script src="/js/dashboard.js"></script>
  <script src="/js/finance.js"></script>
  <script src="/js/tasks.js"></script>
  <script src="/js/health.js"></script>
  <script src="/js/goals.js"></script>
  <script src="/js/ai-insights.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
